<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/board.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../components/style/snackbar.css">
  <link rel="stylesheet" href="../components/style/winner.card.css">
  <title>Board</title>
</head>
<body>
  <script src="../js/board.js"></script>
  <script src="../utils/utils.js"></script>
  <script>verifyGameConfiguration()</script>
  <div class="container" id="board-container">
    <div class="player-area">
      <div class="player-piece"><img src="" alt="" class="piece-img" id="player-1-area" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div class="board">
      <div class="numberline">
        <div class="divisor"></div>
        <div class="numbersline">
          <ol class="numbers">
            <li class="number">1</li>
            <li class="number">2</li>
            <li class="number">3</li>
          </ol>
        </div>
      </div>
      <div class="charline">
        <ol class="chars">
          <li class="char">A</li>
          <li class="char">B</li>
          <li class="char">C</li>
        </ol>
      </div>
      <ol class="houses">
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="1"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="2"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="3"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="4"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="5"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="6"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="7"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="8"></li>
        <li class="house" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="../assets/transparent.svg" class="piece-board-img" id="9"></li>
      </ol>
    </div>
    <div class="player-area">
      <div class="player-piece"><img src="" alt="" class="piece-img" id="player-2-area" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div id="snackbar"></div>
  </div>
  <script src="../components/component/snackbar.js"></script>
  <script src="../components/component/winner.card.js"></script>
  <script>fillPieces()</script>
</body>
</html>
