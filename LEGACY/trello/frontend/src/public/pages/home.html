<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../components/component.style/navigation.css">
    <link rel="stylesheet" href="../components/component.style/frame.css">
    <link rel="stylesheet" href="../components/component.style/snackbar.css">
    <link rel="stylesheet" href="../components/component.style/add-friend-dialog.css">
    <title>Home</title>
</head>
<body>
    <div class="container" id="main-container">
        <header class="header">
            <div class="logo">
                <img src="../assets/logo-white.png" alt="" class="image-logo" onclick="onClickButtonHome()">
            </div>
            <div class="header-section">

            </div>
            <div class="user">
                <img src="../assets/user.png" alt="" class="user-image" id="nav-user-perfil-photo" onclick="onClickPerfilPhoto()">
            </div>
        </header>
        <section class="section">
            <div class="frame-container">
                <nav class="frame-nav">
                    <ol class="frame-nav-list" id="frame-nav-list-itens">
                        <li class="frame-nav-list-item">
                            <button class="nav-list-button" id="new-frame-buttton" onclick="onClickNewFrameButton()">
                                NEW FRAME
                            </button>
                        </li>
                        <li id="new-frame-form-list-item">
                            <div class="new-frame-area">
                                <form action="" class="new-frame-form">
                                    <label for="" class="new-frame-from-label">Name</label>
                                    <input type="text" class="new-frame-form-input" id="new-frame-form-input-name" placeholder="Name">
                                    <label for="" class="new-frame-from-label">Description</label>
                                    <textarea type="text" class="new-frame-form-input" id="new-frame-form-input-description" placeholder="Description"></textarea>
                                </form>
                                <div class="new-frame-buttons">
                                    <button class="new-frame-button" id="new-frame-create-button" onclick="onClickCreateFrame()">CREATE</button>
                                    <button class="modify-frame-button" id="modify-frame-send-button" onclick="onClickSendModifyFrame()">SEND</button>
                                    <button class="modify-frame-button" id="modify-frame-cancel-button" onclick="onClickCancelModifyFrame()">CANCEL</button>
                                </div>
                            </div>
                        </li>
                        <li class="frame-nav-list-item">
                            <button class="nav-list-button">
                                CONFIGURATION
                            </button>
                        </li>
                    </ol>
                </nav>
                <section class="frame-section" id="frame-section-area">
                    <div class="frame-section-title">
                        <div class="frame-section-title-area">
                            <h2 class="title">FRAME BOX</h2>
                        </div>
                        <div class="frame-section-search-area">
                            <div class="search-area">
                                <input type="text" class="search-input" id="search" placeholder="Search">
                                <button class="search-button" onclick="onClickButtonSearch()">
                                    <img src="../icons/search.svg" class="button-search-icon" alt="">
                                </button>
                            </div>
                        </div>
                        <div class="frame-section-filters-area">
                            <div class="filter-area">
                                <button class="filter-frames-button" onclick="onClickShowFilterOptions()">
                                    <img src="../icons/filter.svg" class="button-icon" alt="">
                                </button>
                                <div class="dropdown-filter-options">
                                    <div class="filter-options-list" id="filters-container">
                                        <ol class="filter-list-options">
                                            <li class="filter-list-option-item">
                                                <button class="filter-button" onclick="searchFrames()">All</button>
                                            </li>
                                            <li class="filter-list-option-item">
                                                <button class="filter-button">Mine</button>
                                            </li>
                                            <li class="filter-list-option-item">
                                                <button class="filter-button" onclick="onClickArchivedFrames()">Archived</button>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-grid" id="frame-grid-container">
                        <ol class="frame-grid-list" id="frame-list">
                            
                        </ol>
                    </div>
                    <div class="frame-footer">
                        <button class="footer-button" id="preview" onclick="onClickButtonPrevious()"><img src="../icons/arrow-previous.svg" class="footer-button-icon" alt=""></button>
                        <button class="footer-button" id="next" onclick="onClickButtonNext()"><img src="../icons/arrow-next.svg" class="footer-button-icon" alt=""></button>
                    </div>
                </section>
            </div>  
        </section>
    </div>
    <div id="navigation-container"></div>
    <div id="add-friend-dialog-container"></div>
    <script src="../js/utils/string.utils.js"></script>
    <script src="../components/component/navigation.js"></script>
    <script src="../js/common/home.js"></script>
    <script src="../js/services/frame.service.js"></script>
    <script src="../js/services/routes.services.js"></script>
    <script src="../js/services/user.services.js"></script>
    <script src="../js/services/methods.js"></script>
    <script src="../js/utils/cookies.js"></script>
    <script src="../components/component/frame.js"></script>
    <script src="../components/component/snackbar.js"></script>
    <script src="../components/component/add.friend.dialog.js"></script>
    <script>
        fillPhoto()
        searchFrames()
        createSnackBarOn('main-container')
    </script>
</body>
</html>
