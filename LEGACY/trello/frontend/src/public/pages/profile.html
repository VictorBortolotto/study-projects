<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../components/component.style/snackbar.css">
    <link rel="stylesheet" href="../components/component.style/navigation.css">
    <link rel="stylesheet" href="../components/component.style/add-friend-dialog.css">
    <title>Profile</title>
</head>
<body>
    <div class="container" id="main-container"> 
        <header class="header">
            <div class="logo">
                <img src="../assets/logo-white.png" alt="" class="image-logo" onclick="onClickButtonHome()">
            </div>
            <div class="header-section">

            </div>
            <div class="user">
                <img src="../assets/user.png" alt="" class="user-image" id="nav-user-perfil-photo" onclick="onClickPerfilPhoto()">
            </div>
        </header>
        <section class="section">
            <div class="section-container">
                <div class="perfil-photo-area">
                    <img src="../assets/upload-logo.png" alt="" onclick="onPhotoClick()"  id="user-perfil-photo" class="user-perfil-image">
                </div>
                <div class="user-info-area">
                    <div class="user-form">
                        <from class="user-information">
                            <div class="id-nickname">
                                <div class="reference">
                                    <label for="" class="user-label">ID</label>
                                    <input type="text" class="user-input" id="user-id" readonly="true">
                                </div>
                                <div class="nickname">
                                    <label for="" class="user-label">Nickname</label>
                                    <input type="text" class="user-input" id="user-nickname">
                                </div>
                            </div>
                            <div class="email-description">
                                <div class="email">
                                    <label for="" class="user-label">Email</label>
                                    <input type="text" class="user-input" id="user-email" readonly>    
                                </div>
                                <div class="description">
                                    <label for="" class="user-label">Description</label>
                                    <textarea name="" cols="30" rows="10" class="user-text-area" id="user-description"></textarea>
                                </div>
                            </div>
                        </from>
                    </div>
                    <div class="user-buttons">
                        <button class="user-button" id="save-button" onclick="onClickButtonSave()">
                            SAVE
                        </button>
                        <button class="user-button" id="edit-button" onclick="onClickButtonEdit()">
                            EDIT                            
                        </button>
                        <button class="user-button" id="cancel-edit-button" onclick="onClickButtonCancelEdit()">
                            CANCEL                            
                        </button>
                        <button class="user-button" id="save-changes-button" onclick="onClickSaveChanges()">
                            SAVE CHANGES                            
                        </button>
                    </div>
                </div>
            </div>
            <div class="section-footer"></div>
        </section>
    </div>
    <div id="navigation-container"></div>
    <div id="add-friend-dialog-container"></div>
    <script src="../js/utils/string.utils.js"></script>
    <script src="../components/component/navigation.js"></script>
    <script src="../components/component/snackbar.js"></script>
    <script src="../js/common/profile.js"></script>
    <script src="../js/services/user.services.js"></script>
    <script src="../js/services/profile.services.js"></script>
    <script src="../js/utils/cookies.js"></script>
    <script src="../js/services/routes.services.js"></script>
    <script src="../js/services/methods.js"></script>
    <script src="../components/component/add.friend.dialog.js"></script>
    <script>
        fillFields()
        displayButtons()
        createSnackBarOn('main-container')
    </script>
</body>
</html>
